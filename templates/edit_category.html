{% extends "base.html" %}
{% block content %}

    <h3 class="tittle center-align light-blue-text">Edit Category</h3>

    <section class="container">
        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!-- Recipe Category - Edit name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix"></i>
                        <input id="category_name" name="category_name" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- New Category_Image Url - Edit image-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-camera material-icons prefix"></i>
                        <input id="category_image" name="category_image" pattern="https?://.+"
                        type="url" value="{{ category.category_image }}" class="validate">
                        <label for="category_image">Image Url</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-large light-blue  text-shadow">
                            Edit Category <i class="fas fa-book-open right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>   

{% endblock %}
